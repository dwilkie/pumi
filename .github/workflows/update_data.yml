name: Update Data

on: [push]

jobs:
  fetch_data:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Fetch Data
        uses: ./.github/actions/update_pumi
        id: hello
        with:
          who-to-greet: 'Mona the Octocat'

      - name: Upload API Documentation
        uses: actions/upload-artifact@v1
        with:
          name: data_files
          path: tmp
