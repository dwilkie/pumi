name: Update Pumi Data

on: [push]

jobs:
  fetch_data:
    runs-on: ubuntu-latest

    steps:
      - name: Fetch Data
        uses: docker://mrooding/docker-ssconvert-xls2csv:latest
        run: |
          mkdir csv
          curl -s "http://db.ncdd.gov.kh/gazetteer/province/downloadprovince.castle?pv=1" > p1.xls
          ssconvert p1.xls csv/p1.csv

      - name: Upload Data
        uses: actions/upload-artifact@v1
        with:
          name: csv_data
          path: csv
