name: Update Data

on: push

jobs:
  fetch_data:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1

      - name: Fetch Data
        uses: ./.github/actions/fetch_data

      - name: Parse Data
        run: ./bin/parse_data
