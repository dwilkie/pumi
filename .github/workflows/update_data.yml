name: Update Data

on: [push]

jobs:
  fetch_data:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Fetch Data
        uses: ./.github/actions/update_data
        id: hello

      - name: Upload Data
        uses: actions/upload-artifact@v1
        with:
          name: data_files
          path: tmp
