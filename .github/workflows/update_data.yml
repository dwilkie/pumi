name: Update Data

on: [push]

jobs:
  fetch_data:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Fetch Data
        uses: ./.github/actions/fetch_data

      - name: Parse Data
        run: ./bin/parse_data

      - name: Upload Data
        uses: actions/upload-artifact@v1
        with:
          name: data_files
          path: tmp

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
