name: Release new gem
on:
  pull_request:
    types: [closed]
    branches:
      - master

jobs:
  release_gem:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == false

    steps:
      - uses: actions/checkout@v1

      - name: Set up Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: 2.6.x
